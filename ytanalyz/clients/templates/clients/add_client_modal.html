{% load static %}


<link rel="stylesheet" href="{% static 'clients/css/styles.css' %}">

<div id="add-client-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Добавить клиента</h2>

        <form method="post" id="add-client-form" action="{% url 'add_client' %}">
            {% csrf_token %}

            <!-- Поля формы -->
            <div class="form-group">
                <label for="client_name">Имя клиента:</label>
                <input type="text" id="client_name" name="client_name" required>
            </div>

            <div class="form-group">
                <label for="project_name">Название проекта:</label>
                <input type="text" id="project_name" name="project_name" required>
            </div>

            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="photo">Фото (URL):</label>
                <input type="url" id="photo" name="photo">
            </div>

            <div class="form-group">
                <label for="contact">Контакт:</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <div class="form-group">
                <label for="start_date">Дата начала работы:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="status">Статус:</label>
                <select id="status" name="status" required>
                    <option value="">Выберите статус</option>
                    {% for status in statuses %}
                        <option value="{{ status.id }}">{{ status.status_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-button">Сохранить</button>
        </form>
    </div>
</div>
