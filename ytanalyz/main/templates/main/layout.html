{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <!-- Подключение Font Awesome через CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>YouTube Аналитика</title>
</head>
<body>
    <aside>
        <div class="sidebar">
            <span class="logo">YT Анализ</span>

            {% if user.is_authenticated %}

                <!--NAVIGATION MENU (TABLE and PHONE) -->
                <button class="menu-toggle" aria-label="Toggle menu">☰</button>
                <nav>
                    <ul>
                        <li><a href="{% url 'home' %}">Главная</a></li>
                        <li><a href="{% url 'clients_list' %}">Мои клиенты</a></li>
                    </ul>
                </nav>

                <!-- USERNAME and LOGOUT BTN -->
                <div class="user-info">
                    <p class="username">Вы: <strong>{{ user.username }}</strong></p>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="logout-btn" type="submit">Выйти</button>
                    </form>
                </div>

            {% else %}
                <div class="user-info">
                    <p><a class="login" href="{% url 'login' %}">Войти</a></p>
                </div>
            {% endif %}

            <!-- <a class="login" href="#">Войти</a> -->
        </div>
    </aside>

    <main>



        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
